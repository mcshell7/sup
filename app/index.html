<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__slider">
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">North Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">South Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">West Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">East Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
    </div>  
    <div class="slider-dots">
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">North Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">02</div>
          <div class="dots-box__name">South Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">03</div>
          <div class="dots-box__name">West Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">04</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
    </div>
  </header>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
