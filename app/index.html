<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <header class="header">
    <div class="header__title">
        <div>go</div>
        <div>surf</div>
      </div>
    <div class="header__aside">
      <div class="logo">
        <a href="#">
          <img src="img/logo.svg" alt="">
        </a>
      </div>
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__list-item">
            <a href="#">
            <img src="img/nav-ico-1.svg" alt=""><span>Surf</span>
            </a>  
          </li>
          <li class="menu__list-item">
            <a href="#">
            <img src="img/nav-ico-2.svg" alt=""><span>Travel</span>
            </a>  
          </li>
          <li class="menu__list-item">
            <a href="#">
            <img src="img/nav-ico-3.svg" alt=""><span>Sleep</span>
            </a>  
          </li>
          <li class="menu__list-item">
            <a href="#">
            <img src="img/nav-ico-4.svg" alt=""><span>Shop</span>
            </a>  
          </li>
        </ul>
      </nav>
      <div class="header__search">
        <img src="img/search.svg" alt="">
      </div>
      <div class="header__date">
        20
        <span>06 | 2018</span>
      </div>
      <div class="header__location">
        California
      </div>
      
    </div>




    <div class="header__slider">
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">North Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">South Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">West Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
      <div class="header__slider-item slider-item">
        <div class="header-slider__info">
          <p class="header-slider__info-subtitle subtitle-left">Surf</p>
          <h2 class="header-slider__info-title">East Shore</h2>
          <p class="header-slider__info-subtext subtitle-left">Condition</p>
          <h3 class="header-slider__info-text">Radical</h3>
          <a href="#" class="slider-item__info-link">
            <img src="img/arrow-right.svg" alt="">
          </a>
        </div>
      </div>
    </div>  
    <div class="slider-dots">
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">01</div>
          <div class="dots-box__name">North Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">02</div>
          <div class="dots-box__name">South Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">03</div>
          <div class="dots-box__name">West Shore</div>
        </div>
      </div>
      <div class="slider-dots__item">
        <div class="dots-box">
          <div class="dots-box__number">04</div>
          <div class="dots-box__name">East Shore</div>
        </div>
      </div>
    </div>

  </header>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
